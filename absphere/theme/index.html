<html lang="en">

<head>
    <meta charset="utf-8">
    <title>absphere</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- theme meta -->
    <meta name="theme-name" content="revolve" />

    <!--Favicon-->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <!-- Themify -->
    <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick-theme.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <!-- manin stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-top border-bottom justify-content-center">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-lg-2 col-md-4 text-center d-none d-lg-block">
          <span class="navbar-brand text-uppercase font-extra title-color">
            absphere
          </span>
      </div>

      <div class="col-lg-8 col-md-12">
        <nav class="navbar navbar-expand-lg navigation-2 navigation">
          <span class="navbar-brand text-uppercase d-lg-none font-extra title-color">
            absphere
          </span>
            <button class="navbar-toggler title-color" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="ti-menu"></span>
            </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse">
                  <ul id="menu" class="menu navbar-nav">
					  <li class="font-extra font-sm"><a href="index.html" class="nav-link"><span class="font-extra font-italic font-weight-light">Home</span></a></li>
					  <li class="nav-item"><a href="about.html" class="nav-link"><span class="font-extra font-italic font-weight-light">About</span></a></li>
                  </ul>
              </div>
          </nav>
        </div>
    </div>
  </div>
</header>

<section class="section-padding pb-0 mt-4">
	<div class="container">

		<div class="row">
				<div class="col-lg-12">
					<div class="subscribe-home py-4 px-4 mb-5 border">
						<div class="form-group row align-items-center mb-0">
							<!-- search -->
							<div class="col-sm-6 col-lg-3 d-inline">
								<input type="text" class="form-control mb-3 mb-lg-0 border input d-inline" id="search" placeholder="Search by color">
							</div>

							<div class="col-sm-6 col-lg-3">
								<button class="search_btn btn btn-primary bg-grey font-extra font-sm font-weight-light d-inline" id="searchbtn" onclick="searchPhotos()">Search</button>
							</div>
						</div>
						</div>
					</div>

					<div class="d-inline">
						<!--filter-->
						<div class="col-sm-6 col-lg-3 d-inline">
							<button class="search_btn btn btn-primary bg-grey font-extra font-sm font-weight-light d-inline" id="belowbtn" onclick="getBelow()">< 4000px</button>
							<button class="search_btn btn btn-primary bg-grey font-extra font-sm font-weight-light d-inline" id="abovebtn" onclick="getAbove()">> 4000px</button>
						</div>

						<!--sort-->
						<div class="col-sm-6 col-lg-3 d-inline">
							<button class="search_btn btn btn-primary bg-grey font-extra font-sm font-weight-light d-inline" id="alphabetbtn" onclick="getAlphabetical()">Sort A-Z</button>
						</div>

						<!--reset-->
						<div class="col-sm-6 col-lg-3 d-inline">
							<button class="search_btn btn btn-primary bg-grey font-extra font-sm font-weight-light d-inline" id="resetbtn" onclick="resetAll()">Reset</button>
						</div>
					</div>
		</div>
	</div>
</section>

<!-- api content -->
<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="row" id="content">
				</div>
			</div>
		</div>

	</div>
</section>

<!-- footer -->
<section class="footer-section section-padding pb-5 mt-0">
	<div>
		<div class="footer-btm mt-5 border-top">
			<!-- credit -->
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="copyright font-extra text-center">
						Photos provided by <a class="font-italic" href="https://www.pexels.com/">Pexels</a><br>
						Modified <a class="font-italic" href="https://themefisher.com/products/revolve">theme</a> by Juliana Assis
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

================================================== -->

<script src="plugins/jquery/jquery.js"></script>
<!-- Bootstrap jQuery -->
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap/js/popper.min.js"></script>
<!-- Owl caeousel -->
<script src="plugins/owl-carousel/owl.carousel.min.js"></script>
<script src="plugins/slick-carousel/slick.min.js"></script>
<script src="plugins/magnific-popup/magnific-popup.js"></script>
<!-- main js -->
<script src="js/custom.js"></script>
<!-- api js -->
<script src="js/my_custom.js"></script>

</body>
</html>
